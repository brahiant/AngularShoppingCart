<h2>Cart Products App</h2>

<app-catalog [products]="products" (productEventEmitter)="onAddToCart($event)"></app-catalog>

@if (cartItems.length > 0) {
    <app-cart [items]="cartItems" [cartTotal]="cartTotal" (idProductEventEmitter)="onRemoveFromCart($event)"></app-cart>   
} @else {
    <div class="alert alert-info">No items in cart</div>
}
