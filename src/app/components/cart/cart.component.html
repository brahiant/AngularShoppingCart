<h2>Shopping Cart</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        @for (item of items; track item.product.id) {
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.product.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.product.price * item.quantity }}</td>
                <td><button class="btn btn-danger btn sm" (click)="onRemoveFromCart(item.product.id)">Remove</button></td>
            </tr>
        }
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" class="text-end fw-bold">Total</td>
            <td colspan="2" class="text-start fw-bold">{{ cartTotal }}</td>
        </tr>
    </tfoot>
</table>
