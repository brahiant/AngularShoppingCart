<div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block" tabindex="-1">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Carro de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeCart()"></button>
          </div>
          <div class="body">
            @if (cartItems.length > 0) {
            <app-cart
              [items]="cartItems"
              (idProductEventEmitter)="onRemoveFromCart($event)"
            ></app-cart>
            } @else {
            <div class="alert alert-info">No items in cart</div>
            }
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeCart()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
